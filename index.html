<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div>

        <ul class="tree">

            <li>
                <div class="box">
                    <div class="left">
                        <p>COO</p>
                        <p><span class="ticket">Ticket Count:</span> 0</p>
                    </div>

                    <div id="coo" class="right">
                        <button id="addData" onclick="addGM();">+</button>
                    </div>
                </div>
                <ul id="gm">
                </ul>
            </li>

        </ul>


    </div>
    <script>
        function addGM() {
            let ul = document.getElementById("gm");
            let children = ul.children.length + 1;
            let node = document.createElement("li");
            node.innerHTML = `<div class='box'><div class='left'><p>General Manager ${ul.children.length + 1}</p><p><span class='ticket'>Ticket Count:</span> 0</p> </div><div class='right'><button onclick="addManager(${ul.children.length + 1});">+</button></div></div><ul id="manager${ul.children.length + 1}"></ul>`;
            ul.appendChild(node);
            window.scrollBy(0, document.body.scrollHeight);
        }
        function addManager(id) {
            let ul = document.getElementById(`manager${id}`);
            let children = ul.children.length + 1;
            let node = document.createElement("li");
            node.innerHTML = `<div class='box'><div class='left'><p>Manager ${ul.children.length + 1}</p><p><span class='ticket'>Ticket Count:</span> 0</p> </div><div class='right'><button onclick="addMember(${id},${ul.children.length + 1});">+</button></div></div><ul id="manager${id}member${ul.children.length + 1}"></ul>`;
            ul.appendChild(node);
            window.scrollBy(0, document.body.scrollHeight);
        }
        function addMember(id1, id2) {
            let ul = document.getElementById(`manager${id1}member${id2}`);
            let children = ul.children.length + 1;
            let node = document.createElement("li");
            node.innerHTML = `<div class="box"><div class="left member"><p>Member ${ul.children.length + 1}</p></div><div class="right"><div class="ticket"><p>Ticket</p><input min="0" value="0" type="number"></div></div></div>`;
            ul.appendChild(node);
            window.scrollBy(0, document.body.scrollHeight);
        }
    </script>
</body>

</html>
